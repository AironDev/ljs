<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf">
        <title>Js Calc</title>  

        <!-- CSS Framework/Misc -->
        <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/animate/animate.min.css">
        <link rel="stylesheet" href="assets/css/custom.css">
    
        <!-- Font Icons -->
        <link rel="stylesheet" href="assets/font-icons/font-awesome/css/font-awesome.css">
    
        <!-- Head Scripts -->
        <script type="text/javascript" src='assets/jquery/jquery.min.js'></script>
        <script src='assets/bootstrap/bootstrap.min.js'></script>
    </head>
        
    <body >
        <div class="container" id="app">
            <section class="content">
                <div class="jumbotron">
                    <h3>JS Calc <span style="font-size:13px; font-family:cursive;">_Airon</span></h3>
                    <div class="metro white">
                        <div class="row">
                            <div class="col-md-12"><textarea name="screen" id="screen" cols="40" rows="2" style="width: 87%; font-size: 18px; color:grey; padding: 10px;"></textarea></div>
                            <div class="col-md-12 pad">
                                <div class="col-md-2 btn calcpad" id="1" onclick="calc(1)" >1</div>
                                <div class="col-md-2 btn calcpad" id="2" onclick="calc(2)">2</div>
                                <div class="col-md-2 btn calcpad" id="3" onclick="calc(3)">3</div>
                                <div class="col-md-2 btn calcpad" id="4" onclick="calc(4)">4</div>
                                <div class="col-md-2 btn calcpad" id="5" onclick="calc(5)">5</div>
                                <div class="col-md-2 btn calcpad" id="6" onclick="calc(6)">6</div>
                                <div class="col-md-2 btn calcpad" id="7"onclick="calc(7)">7</div>
                                <div class="col-md-2 btn calcpad" id="8" onclick="calc(8)">8</div>
                                <div class="col-md-2 btn calcpad" id="9"onclick="calc(9)">9</div>
                                <div class="col-md-2 btn calcpad" id="0"onclick="calc(0)">0</div>
                                <div class="col-md-2 btn calcpad" id="add"onclick="calc('add')">Add</div>
                                <div class="col-md-2 btn calcpad" id="sub"onclick="calc('sub')">Sub</div>
                                <div class="col-md-2 btn calcpad" id="div" onclick="calc('div')">Div</div>
                                <div class="col-md-2 btn calcpad" id="mul" onclick="calc('mul')">Mul</div>
                                <div class="col-md-2 btn calcpad" id="ans" onclick="calc('ans')">Ans</div>
                                <div class="col-md-2 btn calcpad" id="clear" onclick="calc('clear')">Clear</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Body scripts -->
        <script src='basics/calc.js'></script>
    </body>
